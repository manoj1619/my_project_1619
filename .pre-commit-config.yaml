repos:
  - repo: local
    hooks:
      - id: clang-format
        name: Clang Format
        entry: clang-format -i
        language: system
        types: [file]
        files: ".*\\.(c|h)$"
        stages: [pre-commit]

      - id: clang-tidy
        name: Clang Tidy
        entry: clang-tidy --fix --quiet
        language: system
        types: [file]
        files: ".*\\.(c|h)$"
        stages: [pre-commit]

      - id: cppcheck
        name: Cppcheck
        entry: cppcheck --enable=all --quiet
        language: system
        types: [file]
        files: ".*\\.(c|h)$"
        stages: [pre-commit]

      - id: c-naming-conventions
        name: Check C Naming Conventions
        entry: python3 c_coding_standards.py
        language: system
        types: [file]
        files: ".*\\.(c|h)$"
        stages: [pre-commit]
